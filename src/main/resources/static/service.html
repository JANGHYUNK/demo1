<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공연 예매</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="header">
    <h1>공연 목록</h1>
    <p>원하는 공연을 선택하고 예매하세요!</p>
  </div>

  <div class="performance-list">
    <!-- 공연 1 -->
    <div class="performance-item">
      <img src="image/performance1.png" alt="공연 1 포스터" class="performance-poster">
      <div class="performance-info">
        <h2 class="performance-title">오해원과 데이트</h2>
        <p class="performance-date">공연 일시: 2024년~2999년</p>
        <a href="/booking?performance=공연1&date=2024-11-20" class="book-button">예매하기</a>
      </div>
    </div>

    <!-- 공연 2 -->
    <div class="performance-item">
      <img src="image/performance2.png" alt="공연 2 포스터" class="performance-poster">
      <div class="performance-info">
        <h2 class="performance-title">데이식스</h2>
        <p class="performance-date">공연 일시: 내가부르면</p>
        <a href="/booking?performance=공연2&date=2024-11-25" class="book-button">예매하기</a>
      </div>
    </div>

    <!-- 공연 3 -->
    <div class="performance-item">
      <img src="image/performance3.jpg" alt="공연 3 포스터" class="performance-poster">
      <div class="performance-info">
        <h2 class="performance-title">공연 3: 현대 음악의 향연</h2>
        <p class="performance-date">공연 일시: 2024년 12월 01일 20:00</p>
        <a href="/booking?performance=공연3&date=2024-12-01" class="book-button">예매하기</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
